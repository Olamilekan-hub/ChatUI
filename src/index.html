<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body class="text-[#A4A4A4] bg-[#2A2B2E]">
    <div
      class="absolute right-5 mt-[4rem] rounded-lg border-slate-1 bg-[#3E3F42] w-[422px] h-[90%]"
    >
      <div class="flex flex-col">
        <div
          id="header"
          class="px-5 pt-3 pb-2 flex justify-between items-center"
        >
          <div class="flex text-lg text-[#A4A4A4] items-center gap-3">
            <img
              src="./icons8-left-arrow-48.png"
              class="arr"
              alt="long-arrow-left"
            />
            <div
              id="Profile"
              class="w-10 h-10 rounded-full overflow-hidden border-orange-900 overflow-hidden text-center bg-[#A2252D] p-0.5"
            >
              <span class="text-2xl font-semibold">N</span>
            </div>
            <span class="text-lg font-semibold text-[#FFA900]">nldude2</span>
            <span class="text-2xl">···</span>
          </div>
          <div class="flex text-[#A4A4A4] items-center gap-3">
            <img
              src="./icons8-horizontal-line-48.png"
              class="arr"
              alt="long-arrow-left"
            />
            <img
              src="./icons8-close-50.png"
              class="arr"
              alt="long-arrow-left"
            />
          </div>
        </div>
        <hr className="border-t-1 border-[#A4A4A4]" />

        <div id="Chat" class="flex flex-col p-5">

          <div class="flex items-end gap-4">
            <img
              src="https://assets.strpst.com/assets/cams/components/ui/ModelList/ModelListItem/badges/icons/interactive-toy-ds.svg"
              alt="icon"
              class="h-8"
            />
            <div class="rounded-all-but-bottom-left p-2 w-[250px] text-lg">
              <span
                >Low vibration <span class="text-white">1 sec</span> by
                nldude2</span
              >
            </div>
          </div>

          <span class="mt-5 ">Your Private show has ended</span>
        </div>

        <div id="footer" class="fixed bottom-5 flex p-5 gap-3 justify-between">
          <div class="input-container flex bg-[#2A2B2E] w-[330px]">
            <input
              type="text"
              class="input-field bg-transparent text-[#535456]"
              placeholder="Private Message..."
            />
            <div class="icons flex items-center gap-1">
              <img src="./microphone.png" alt="Voice Record" />
              <img src="./icons8-camera-24.png" alt="Camera" />
              <img src="./smile.png" alt="Voice emoji" />
            </div>
          </div>
          <div
            id="Profile"
            class="w-10 h-10 rounded-full overflow-hidden overflow-hidden align-center bg-[#2A2B2E] p-0.5"
          >
            <img
              class="center"
              src="./icons8-send-button-30.png"
              alt="Send Button"
            />
          </div>
        </div>
      </div>
    </div>
